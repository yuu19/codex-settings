model = "gpt-5.1-codex-max"
model_reasoning_effort = "xhigh"
hide_agent_reasoning = true
network_access = true

[features]
rmcp_client = true
streamable_shell = true          # enable the streamable exec tool
web_search_request = true        # allow the model to request web searches

[tools]
web_search = true

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest", "--no-sandbox", "--isolated"]

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "codex"]

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp@latest"]

[mcp_servers.deepwiki]
url = "https://mcp.deepwiki.com/mcp"


[mcp_servers.cloudflare-docs]
url = "https://docs.mcp.cloudflare.com/mcp"

[mcp_servers.cloudflare-bindings]
url = "https://bindings.mcp.cloudflare.com/mcp"

[mcp_servers.cloudflare-builds]
url = "https://builds.mcp.cloudflare.com/mcp"

[mcp_servers.cloudflare-observability]
url = "https://observability.mcp.cloudflare.com/mcp"
[mcp_servers.chrome-devtools]
command = "npx"
args = [
  "chrome-devtools-mcp@latest"
]

[mcp_servers.sentry]
url = "https://mcp.sentry.dev/mcp"

[mcp_servers.svelte]
url = "https://mcp.svelte.dev/mcp"
